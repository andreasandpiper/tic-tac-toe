<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-xs-3 players playerXDiv">
                <h1>Player X:</h1>
                <p class="whoseTurn">Your turn</p>
                <h2 class="playerX"></h2>
            </div>
            <div class="col-md-4 col-xs-6">
                <h1 class="title">Tic Tac Toe </h1>
                <button type="button" class="btn btn-success btn-lg" id="newGame">New Game</button>
                <div class="gameBoard">
                  <div class="row">
                      <div class="col-xs-4 1 square">
                          <span></span>
                      </div>
                      <div class="col-xs-4 2 square"></div>
                      <div class="col-xs-4 3 square"></div>
                  </div>
                  <div class="row">
                      <div class="col-xs-4 4 square"></div>
                      <div class="col-xs-4 5 square"></div>
                      <div class="col-xs-4 6 square"></div>
                  </div>
                  <div class="row">
                      <div class="col-xs-4 7 square"></div>
                      <div class="col-xs-4 8 square"></div>
                      <div class="col-xs-4 9 square"></div>
                  </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-3 players playerODiv">
                <h1>Player O:</h1>
                <p class="whoseTurn">Your turn</p>
                <h2 class="playerO"></h2>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">New Game</h4>
                </div>
                <div class="modal-body">
                    <form id="addPlayers">
                        <div class="form-group">
                            <label for="X">Player X</label>
                            <input type="text" class="form-control" id="x" name="x" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="O">Player O</label>
                            <input type="text" class="form-control" id="o" name="o" placeholder="Name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary startGame">Start Game</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="game.js"></script>


</body>

</html>
